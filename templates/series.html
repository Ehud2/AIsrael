<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ series.title_he }} - אנימה פלוס</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/series.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #e2e8f0;
        }
        .user-profile a {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/" style="text-decoration: none; color: inherit;">
                        <span class="logo-icon">🌸</span>
                        <span class="logo-text">אנימה<span class="logo-plus">פלוס</span></span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">הכל</a>
                    <a href="/shows" class="nav-link active">סדרות</a>
                    <a href="/movies" class="nav-link">סרטים</a>
                     {% if user and user.email == 'ehudverbin@gmail.com' %}
                        <a href="/manage" class="nav-link">ניהול</a>
                    {% endif %}
                </nav>
                <div class="header-actions">
                     <div class="user-profile">
                        {% if user %}
                            <a href="{{ url_for('logout') }}" title="התנתקות">
                                <img src="{{ user.picture }}" alt="{{ user.name }}" class="profile-pic">
                            </a>
                        {% else %}
                            <a href="{{ url_for('login') }}">
                                <button class="user-btn">👤</button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container series-page-container">
            <div class="series-content-wrapper">
                <div class="video-player-section">
                    <div id="videoPlayerContainer" class="video-player-container">
                        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="series-details-content">
                        <h1 class="series-title">{{ series.title_he }}</h1>
                        <div class="series-meta">
                            <span>⭐ {{ series.rating }}/10</span>
                            <span> | </span>
                            <span>{{ series.year }}</span>
                            <span> | </span>
                            <span>{{ series.genre | join(', ') }}</span>
                        </div>
                        <p class="series-description">{{ series.description }}</p>
                    </div>
                </div>

                <div class="episodes-panel">
                    <div class="panel-header">
                        <h3>פרקים</h3>
                    </div>
                    <div id="seasonsAccordion" class="seasons-accordion">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const seriesData = {{ series | tojson }};
        const accordionContainer = document.getElementById('seasonsAccordion');
        const videoPlayer = document.getElementById('videoPlayer');

        function getEmbedUrl(originalUrl) {
            if (!originalUrl) return '';
            
            if (originalUrl.includes('drive.google.com')) {
                const fileId = originalUrl.split('/d/')[1].split('/')[0];
                return `https://drive.google.com/file/d/${fileId}/preview`;
            }
            if (originalUrl.includes('mega.nz')) {
                const parts = originalUrl.split('/');
                const fileIdWithKey = parts[parts.length - 1];
                return `https://mega.nz/embed/${fileIdWithKey.replace('file/', '')}`;
            }
            return originalUrl;
        }

        function playEpisode(seasonNum, episodeNum, videoUrl) {
            const embedUrl = getEmbedUrl(videoUrl);
            if (videoPlayer.src !== embedUrl) {
                videoPlayer.src = embedUrl;
            }

            document.querySelectorAll('.episode-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeEpisodeElement = document.querySelector(`.episode-item[data-season='${seasonNum}'][data-episode='${episodeNum}']`);
            if (activeEpisodeElement) {
                activeEpisodeElement.classList.add('active');
            }
        }

        function renderAccordion() {
            if (!seriesData.seasons || Object.keys(seriesData.seasons).length === 0) {
                accordionContainer.innerHTML = '<p class="no-content-message">לא נמצאו עונות לסדרה זו.</p>';
                return;
            }

            const seasonKeys = Object.keys(seriesData.seasons);
            seasonKeys.forEach(seasonNum => {
                const season = seriesData.seasons[seasonNum];

                // --- התיקון כאן ---
                // אם העונה היא null, דלג עליה והמשך ללולאה הבאה
                if (!season) return;
                // --------------------

                const seasonItem = document.createElement('div');
                seasonItem.className = 'season-item';
                
                const seasonHeader = document.createElement('button');
                seasonHeader.className = 'season-header';
                seasonHeader.innerHTML = `<span>עונה ${seasonNum}</span> <span class="arrow-icon"></span>`;

                const episodesList = document.createElement('div');
                episodesList.className = 'episodes-list';

                if (season.episodes && Object.keys(season.episodes).length > 0) {
                    const episodeKeys = Object.keys(season.episodes);
                     episodeKeys.forEach(episodeNum => {
                        const episode = season.episodes[episodeNum];
                        const episodeElement = document.createElement('div');
                        episodeElement.className = 'episode-item';
                        episodeElement.textContent = `פרק ${episodeNum}`;
                        episodeElement.dataset.season = seasonNum;
                        episodeElement.dataset.episode = episodeNum;
                        episodeElement.onclick = (e) => {
                            e.stopPropagation();
                            playEpisode(seasonNum, episodeNum, episode.video_url);
                        };
                        episodesList.appendChild(episodeElement);
                    });
                } else {
                    episodesList.innerHTML = '<p class="no-content-message">לא נמצאו פרקים לעונה זו.</p>';
                }

                seasonHeader.onclick = () => {
                    const isActive = seasonItem.classList.contains('active');
                    document.querySelectorAll('.season-item').forEach(item => item.classList.remove('active'));
                    if (!isActive) {
                        seasonItem.classList.add('active');
                    }
                };

                seasonItem.appendChild(seasonHeader);
                seasonItem.appendChild(episodesList);
                accordionContainer.appendChild(seasonItem);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderAccordion();
            
            const firstSeasonItem = document.querySelector('.season-item');
            if (firstSeasonItem) {
                firstSeasonItem.classList.add('active');
                const firstEpisodeItem = firstSeasonItem.querySelector('.episode-item');
                if (firstEpisodeItem) {
                    firstEpisodeItem.click();
                } else {
                    videoPlayer.style.display = 'none';
                    document.getElementById('videoPlayerContainer').innerHTML = '<p class="no-content-message">לא נמצא פרק להתחלת הצפייה.</p>';
                }
            } else {
                videoPlayer.style.display = 'none';
                 document.getElementById('videoPlayerContainer').innerHTML = '<p class="no-content-message">לא נמצא תוכן לצפייה.</p>';
            }
        });
    </script>
</body>
</html>
